  # repo: https://github.com/kubernetes/kubernetes # If your project is a public repo on GitHub, then provide this link. it will show star count.
  url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: In my BSc thesis project I modified and implemented the neural network architecture of [https://arxiv.org/abs/1709.04271](Action Schema Networks) for application in classical, deterministic planning and extensively evaluated the network's suitability for this type of automated planning.
