- name: Curiosity in Multi-Agent Reinforcement Learning
  # logo: /images/sections/projects/kubernetes.png
  role: MSc Thesis
  timeline: "May 2019 - Aug 2019"
  # repo: https://github.com/kubernetes/kubernetes # If your project is a public repo on GitHub, then provide this link. it will show star count.
  url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: In my MSc thesis project I researched the application of curiosity-inspired intrinsic exploration bonuses for multi-agent reinforcement learning. Count- and prediction-based curiosities were evaluated in combination with value-based and policy-gradient MARL methods, all implemented in PyTorch.
  tags: ["Academic", "MSc", "Multi-Agent Reinforcement Learning", "Python"]

