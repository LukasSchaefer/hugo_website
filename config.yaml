baseURL: https://lukaschaefer.netlify.app/

languageCode: en-us
title: "Lukas Sch√§fer"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
    # GitHub repo URL of your site
    # gitRepo: https://github.com/lukasschaefer/lukasschaefer.github.io

    # specify whether you want to write some blog posts or not
    enableBlogPost: true

    # specify whether you want to show Table of Contents in reading page
    enableTOC: true

    # Provide newsletter configuration. This feature hasn't been implemented yet.
    # Currently, you can just hide it from the footer.
    newsletter:
        enable: false

    footer:
        navigation:
            enable: false
        newsletter:
            enable: false

    # background image of the landing page
    # background: "images/title_pictures/raindrops.jpg"
    background: "images/travel/edinburgh/meadows_mist.jpg"

    # Provide logos for your site. The inverted logo will be used in the initial
    # transparent navbar and the main logo will be used in the non-transparent navbar.
    # It will default to the theme logos if not provided.
    logo:
        main: images/favicons/android-chrome-512x512.png
        inverted: images/favicons/android-chrome-512x512.png
        favicon: images/favicons/favicon-32x32.png

    # enable math KaTeX parsing
    math: true
