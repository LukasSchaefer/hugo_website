baseURL: https://www.lukaschaefer.com

title: "Lukas Schäfer"

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/LukasSchaefer/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languageCode: en
languages:
  en:
    languageCode: en
    languageName: English
    title: "Lukas Schäfer"
    weight: 1
defaultContentLanguage: en


# Allow raw html in markdown file
markup:
  # goldmark:
  #   renderer:
  #     unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
    # background image of the landing page
    background: "images/backgrounds/edinburgh_meadows_mist.jpg"

    # Provide logos for your site. The inverted logo will be used in the initial
    # transparent navbar and the main logo will be used in the non-transparent navbar.
    # It will default to the theme logos if not provided.
    logo:
        main: images/favicons/android-chrome-512x512.png
        inverted: images/favicons/android-chrome-512x512.png
        favicon: images/favicons/favicon-32x32.png

    # GitHub repo URL of your site
    # gitRepo: https://github.com/lukasschaefer/lukasschaefer.github.io
    # gitBranch: main

    # Configure the number of section title visible in the top navbar
    topNavbar:
        maxVisibleSections: 5


    # Configure various features of this theme
    features:
        # Enable dark theme
        darkMode:
          enable: true

        # Enable and configure portfolio
        portfolio:
          enable: true

        # Enable and configure blog posts
        blog:
          enable: false
          # showAuthor: true # shows the author of post (defaults true)
          # Share post on different social media
          shareButtons:
            # facebook: true
            twitter: true
            linkedin: true
            # reddit: true
            # whatsapp: true
            # email: true
            # tumblr: true
            # pocket: true
            # diaspora: true
            mastodon: true

        # Number of posts to show to each page. Default is "12"
        # pagination:
        #    maxPostsPerPage: 12

        # Show tags under the post title
        tags:
          enable: true
          on_card: false # enables tags in post cards

        # En/Disable & configure "Notes" features
        notes:
          enable: false
            #
        # Enable comment feature. There, should be only one of them.
        comment:
          enable: false

        # specify whether you want to show Table of Contents in reading page
        toc:
          enable: true

        # Enable Analytics
        analytics:
          enabled: false
            # services:
            # Google Analytics
            # google:
            #   id: G-H4LBG7NDFZ

        # Enable this to create mathematic expressions using `$$` blocks
        math:
          enable: true
          services:
            # https://katex.org/docs/autorender.html#api for more configurations
            katex:
              delimiters:
                - left: $$
                  right: $$
                  display: true
                - left: \\[
                  right: \\]
                  display: true
                - left: $
                  right: $
                  display: false
                - left: \\(
                  right: \\)
                  display: false

        # Provide footer configuration.
        footer:
            enable: true
            # You can provide your custom footer template using this option.
            # Put your template in "layouts/partials" folder of your repo.
            template: footer.html
            # Show/hide navigation in the footer. Default is "true".
            navigation:
              enable: true
              # show custom menus in the footer
              customMenus: true
            # Show/hide "Contact Me" section in the footer. Default is "true".
            contactMe:
              enable: true
            # Show/hide credentials section in the footer. Default is "true".
            # credentials:
            #   enable: true

            # Show/hide newsletter section in the footer. Default is "true".
            # Currently, it supports "mailchimp".
            newsletter:
              enable: false
              # provider: mailchimp
              # mailchimpURL: https://github.us1.list-manage.com/subscribe/post?u=19de52a4603135aae97163fd8&amp;id=094a24c76e
